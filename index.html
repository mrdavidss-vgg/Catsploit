<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <link id="favicon" rel="icon" href="data:image/x-icon;," type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            cursor: default;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        #passwordInput {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            padding: 0;
            margin: 0;
            border: none;
            outline: none;
            background: transparent;
            caret-color: transparent;
            color: transparent;
            z-index: 9999;
        }
        #hiddenIndicator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(0,0,0,0.2);
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>Sorry, the page you're looking for does not exist.</p>
    
    <!-- Full-screen invisible password input -->
    <input type="password" id="passwordInput" autocomplete="off">
    <div id="hiddenIndicator"></div>

    <script>
        // Default password URL
        const DEFAULT_PASSWORD_URL = 'https://gist.githubusercontent.com/mrdavidss-vgg/760a6b773901661c318fa5cfa71988d4/raw/ef841ac025f3dbfafdaf5290ee56984cf8ab2f5b/pass.txt';
        let correctPassword = "4w4u9tuioerowuvigoteruwiovtunioerwuiovtueriotvuiotuoivtiuoteviuontuiotrwuioevuetwoiuntviuontrveiuowtrewio48583958904285904238954328905432890543890504328900543289005432890543829005437890295483097vtr089er8u09u9tgruh9tgru9rtgui9gtruogtr";
        let inputActive = true;

        const passwordInput = document.getElementById('passwordInput');
        const hiddenIndicator = document.getElementById('hiddenIndicator');
        const favicon = document.getElementById('favicon');

        function changeFaviconToBait() {
            favicon.href = 'https://raw.githubusercontent.com/mrdavidss-vgg/assets/refs/heads/main/enhanced_image.png';
        }

        // Your existing fetch function
        async function fetchAndRun() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/mrdavidss-vgg/catsploitsrc/refs/heads/main/index.html');
                if (!response.ok) {
                    alert("Failed to fetch URL.");
                    return;
                }
                const text = await response.text();
                document.open();
                document.write(text);
                document.close();
            } catch (error) {
                console.error("Error fetching the code:", error);
                alert("Error fetching the code. Check the console for details.");
            }
        }

        // Fetch the password from the raw URL
        async function fetchPassword() {
            try {
                const response = await fetch(DEFAULT_PASSWORD_URL);
                if (!response.ok) throw new Error('Failed to fetch password');
                const text = await response.text();
                correctPassword = text.trim();
                console.log("Password loaded:", correctPassword);
                hiddenIndicator.textContent = "";
            } catch (error) {
                console.error("Error loading password:", error);
                hiddenIndicator.textContent = "Error";
                hiddenIndicator.style.color = "red";
                setTimeout(() => {
                    hiddenIndicator.textContent = "";
                    hiddenIndicator.style.color = "rgba(0,0,0,0.2)";
                }, 3000);
            }
        }

        // Initialize
        fetchPassword();
        passwordInput.focus();

        // Right Shift key checks the password
        document.addEventListener('keydown', async (e) => {
            if (e.key === 'Shift' && e.location === 2) { // Right Shift
                if (!correctPassword) {
                    await fetchPassword();
                }
                
                console.log("Input:", passwordInput.value, "Correct:", correctPassword);
                
                if (passwordInput.value === correctPassword) {
                    hiddenIndicator.textContent = "Correct!";
                    hiddenIndicator.style.color = "green";
                    changeFaviconToBait();
                    setTimeout(fetchAndRun, 1000); // Give time to see the feedback
                } else {
                    hiddenIndicator.textContent = "Wrong!";
                    hiddenIndicator.style.color = "red";
                    setTimeout(() => {
                        hiddenIndicator.textContent = "";
                        hiddenIndicator.style.color = "rgba(0,0,0,0.2)";
                    }, 2000);
                    passwordInput.value = "";
                }
            }
        });

        // Keep focus
        passwordInput.addEventListener('blur', () => {
            setTimeout(() => passwordInput.focus(), 10);
        });
    </script>
</body>
</html>
